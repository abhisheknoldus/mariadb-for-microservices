<h1>Hi, {{user.username || ''}}</h1>
<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Profile
            <a ng-click="toggleEdit()" ng-hide="rdonly == false" class="btn btn-default btn-sm pull-right text-info"><i
                    class="fa fa-pencil"></i></a>
            <a ng-click="saveChanges()" ng-hide="rdonly == true" class="btn btn-default btn-sm pull-right text-success"><i
                    class="fa fa-check"></i></a>
        </div>
        <div style="clear: right"></div>
    </div>
    <div class="panel-body">
        <div class="input-group mb5">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input class="form-control" ng-model="user.username" type="text" placeholder="Username"
                   ng-readonly="rdonly">
        </div>
        <div class="input-group mb5">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input class="form-control" ng-model="user.email" type="text" placeholder="Email address"
                   ng-readonly="rdonly">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-clock-o fa-fw"></i></span>
            <input class="form-control" ng-model="createdAt" type="text" placeholder="Member since" ng-readonly="true">
        </div>
    </div>
</div>

<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Upload a photo</div>
    </div>
    <div class="panel-body">
        <div class="input-group mb15">
            <span class="input-group-addon"><i class="fa fa-fw"></i></span>
            <input class="form-control" ng-model="title" type="text" placeholder="Title" required>
        </div>
        <div ngf-select
             ngf-drop
             ngf-max-size="20MB"
             ngf-accept="'image/*'"
             ngf-pattern="'image/*'"
             ng-model="file"
             name="file"
             class="drop-box">Select File or Drop File
        </div>
    </div>
    <div class="panel-body">
        Image thumbnail: <img class="img-responsive" ngf-thumbnail="file || ''">
    </div>
    <div class="panel-footer">
        <button class="btn btn-success" type="submit" ng-click="submit()">submit</button>  <span class="text-danger">{{error}}</span>
    </div>
</div>
