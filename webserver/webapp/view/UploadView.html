<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Upload a photo</div>
    </div>
    <div class="panel-body">
        <div class="input-group mb15">
            <span class="input-group-addon"><i class="fa fa-fw"></i></span>
            <input class="form-control" ng-model="title" type="text" placeholder="Give your photo a nice title..."
                   required>
        </div>
        <div class="col-md-6">
            <div ngf-select
                 ngf-drop
                 ngf-max-size="20MB"
                 ngf-accept="'image/*'"
                 ngf-pattern="'image/*'"
                 ng-model="file"
                 name="file"
                 class="drop-box">Select File or Drop File
            </div>
        </div>
        <div class="col-md-6" ng-show="file">
            <span class="text-muted">Preview</span>
            <img class="img-responsive" ngf-thumbnail="file || ''">
        </div>
    </div>
    <div class="panel-footer">
        <p>
            <button class="btn btn-success" type="submit" ng-click="submit()">Upload</button>
            <i ng-show="showIsUploading" style="vertical-align: middle;" class="fa fa-loading"></i>
        </p>
        <p ng-show="error.length > 0" class="text-danger mt10">{{error}}</p>
        <p ng-show="successMessage.length > 0" class="text-success mt10">{{successMessage}}</p>
    </div>
</div>
