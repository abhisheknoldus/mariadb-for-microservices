<!DOCTYPE html>
<html lang="en" ng-app="MariaDBApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Create some padding for body -->
    <style>
        body {
            min-height: 2000px;
            padding-top: 70px;
        }
    </style>

    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/animate.css"/>
    <link rel="stylesheet" href="assets/css/helpers.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="shortcut icon" href="https://mariadb.com/sites/default/files/favicon.png" type="image/png">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/"><img src="assets/logo.svg" alt="XOX3">
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: $route.current.activetab == 'home'}"><a href="#/">Incoming</a></li>
                <li ng-class="{active: $route.current.activetab == 'hot'}"><a href="#/hot">Hot</a></li>
                <li ng-class="{active: $route.current.activetab == 'toprated'}"><a href="#/toprated">Top Rated</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: $route.current.activetab == 'login'}"><a href="#/login">Login</a></li>
                <li ng-hide="isLoggedIn()" ng-class="{active: $route.current.activetab == 'register'}"><a href="#/register">Register</a></li>
                <li ng-show="isLoggedIn()" ng-class="{active: $route.current.activetab == 'upload'}"><a href="#/upload">Upload</a></li>
                <li ng-show="isLoggedIn()" ng-class="{active: $route.current.activetab == 'profile'}"><a href="#/profile">Profile</a></li>
                <li ng-show="isLoggedIn()" ng-class="{active: $route.current.activetab == 'logout'}"><a href="#/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="text-center">MariaDB for Microservices example</h1>

<!-- Dynamically render templates -->
<div class="container" ng-view>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Latest compiled and minified Bootstraps JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Angular lib -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<!-- Angular Plugin for File Uploading -->
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
<!-- Moment JS -->
<script src="bower_components/moment/min/moment.min.js"></script>
<!-- Web App Components -->
<script src="app.js"></script>
<script src="directives/postDirective.js"></script>
<script src="services/ApiService.js"></script>
<script src="factories/LocalStorageFactory.js"></script>
<script src="controllers/NavController.js"></script>
<script src="controllers/ProfileController.js"></script>
<script src="controllers/UploadController.js"></script>
<script src="controllers/HomeController.js"></script>
<script src="controllers/LoginController.js"></script>
<script src="controllers/LogoutController.js"></script>
<script src="controllers/RegisterController.js"></script>
<script src="controllers/TopRatedController.js"></script>
<script src="controllers/HotController.js"></script>
</body>
</html>
